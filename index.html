<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="calculator-buttons">
      <div class="button" id="limparCalculo">C</div>
      <div class="button" id="operadorAdicionar">+</div>
      <div class="button" id="operadorSubtrair">-</div>
      <div class="button" id="operadorMultiplicar">*</div>
      <div class="button" id="operadorDividir">/</div>
      <div class="button" id="tecla9">9</div>
      <div class="button" id="tecla8">8</div>
      <div class="button" id="tecla7">7</div>
      <div class="button" id="tecla6">6</div>
      <div class="button" id="tecla5">5</div>
      <div class="button" id="tecla4">4</div>
      <div class="button" id="tecla3">3</div>
      <div class="button" id="tecla2">2</div>
      <div class="button" id="tecla1">1</div>
      <div class="button" id="tecla0">0</div>
      <div class="button" id="operadorExponencial">**</div>
      <div class="button" id="igual">=</div>
      <div class="button" id="limparDisplay" role="button">CE</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
